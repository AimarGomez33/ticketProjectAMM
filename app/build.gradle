// En el archivo: app/build.gradle

plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.kotlin.android)
    alias(libs.plugins.google.ksp) // Usa el alias limpio del TOML
}

android {
    namespace "com.example.ticketapp"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.ticketapp"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation libs.androidx.core.ktx
    implementation libs.androidx.appcompat
    implementation libs.google.material // Solo una dependencia de Material

    // Dependencias de Room (Base de Datos)
    implementation libs.androidx.room.runtime
    implementation libs.androidx.room.ktx
    implementation libs.androidx.activity
    implementation libs.androidx.constraintlayout
    ksp libs.androidx.room.compiler

    // QR Code (ZXing)
    implementation libs.zxing.embedded
    // Nota: zxing-android-embedded ya incluye 'com.google.zxing:core', no necesitas a√±adirla por separado.

    // Testing
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core
}